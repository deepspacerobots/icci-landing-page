<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>ICCI</title>
	</head>
	<body>
		<!-- NAV | css:/components/nav.scss -->
		<nav class="nav">
			<div class="container-lg">
				<div class="nav-container">
					<img src="img/1cci-logo.png" alt="" class="logo" />
					<a href="#"
						><img class="cart-icon" src="img/icons/cart.svg" alt=""
					/></a>
				</div>
			</div>
		</nav>

		<main class="layout">
			<!-- HERO | css:/components/hero.scss -->
			<header class="hero">
				<div class="container-lg">
					<div class="hero-container">
						<h5 class="hero-subtitle">
							Do you want to help people <em>build a vision</em> for their
							future?
						</h5>
						<h2 class="hero-title">Become a Credentialed</h2>
						<h2 class="hero-title gradient-text">Cristian Life Coach</h2>
						<!-- <div>
							<button>Button</button>
							<a class="button" href="#">Link</a>
							<a class="button button-outline" href="#">Link</a>
						</div> -->
						<a class="button get-started-button">
							<img src="img/icons/cart-dark.svg" alt="" />Get started
						</a>
					</div>
				</div>
			</header>

			<!-- DISCOUNT | css:/components/discount.scss -->
			<section class="section-discount">
				<div class="container-lg">
					<h2>Discount</h2>
				</div>
			</section>

			<!-- LEVELS | css:/components/levels.scss -->
			<section class="section-levels">
				<div class="container-lg">
					<h2>Levels</h2>
				</div>
			</section>

			<!-- MEMBERSHIP | css:/components/membership.scss -->
			<section class="section-membership">
				<div class="container-lg">
					<h2>Membership</h2>
				</div>
			</section>

			<!-- WHY-ICCI | css:/components/why-icci.scss -->

			<section class="section-why-icci">
				<div class="container-lg">
					<h2>Why <span class="gradient-text">ICCI</span></h2>
				</div>
			</section>

			<!-- TESTIMONIALS | css:/components/testimonials.scss, js:/components/testimonials.js -->
			<section class="section-testimonials">
				<div class="container-lg">
					<div class="blaze-slider testimonials">
						<div class="blaze-container">
							<div class="blaze-track-container">
								<div class="blaze-track">
									<div>
										<div class="testimonial">Testimonial 1</div>
									</div>
									<div>
										<div class="testimonial">Testimonial 2</div>
									</div>
									<div>
										<div class="testimonial">Testimonial 3</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

			<!-- QUOTE | css:/components/qoute.scss -->
			<section class="section-qoute">
				<div class="container-md">
					<h2>Qoute</h2>
				</div>
			</section>

			<!-- SUPPORT | css:/components/support.scss -->
			<section class="section-support">
				<div class="container-md">
					<h2>Support</h2>
				</div>
			</section>

			<!-- FAQ | css:/components/faq.scss -->
			<section class="section-faq">
				<div class="container-lg">
					<h2>FAQ</h2>
				</div>
			</section>
		</main>

		<!-- FOOTER | css:/components/footer.scss -->
		<footer class="footer">
			<div class="container-lg">
				<h2>Footer</h2>
			</div>
		</footer>

		<script type="module" src="/src/script.js"></script>
	</body>
</html>
